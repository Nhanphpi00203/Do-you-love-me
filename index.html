<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Question + Heart</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
    }
    body {
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      background: whitesmoke;
      font-family:"Comic Relief", system-ui;
    }
    #wrapper {
      text-align:center;
    }
    #gif {
      height:100%;
      width:100%;
      max-width:300px;
      cursor: zoom-in;
    }
    #gif:active{
      transform:scale3d(1.3,1.3,1.3);
    }
    h2{
      font-size:1.5em;
      color:#e94d58;
      margin:15px 0;
    }
    #btn-group{
      width:100%;
      height:50px;
      display:flex;
      justify-content:center;
      margin-top:50px;
      position:relative;
    }
    button{
      position:absolute;
      width:150px;
      height:inherit;
      color:white;
      border-radius:30px;
      outline:none;
      cursor:pointer;
      box-shadow:0 2px 4px gray;
      border:2px solid #e94d58;
      font-size:1.2em;
    }
    button:nth-child(1){
      margin-left:-200px;
      background:#e94d58;
    }
    button:nth-child(2){
      margin-right:-200px;
      background:white;
      color:#e94d58;
    }
    #no-btn{
      cursor:not-allowed;
    }

    /* --- HEART CANVAS HIDDEN INITIALLY --- */
    #heart-effect {
      display:none;
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.851);
    }
    canvas{
      position:absolute;
      width:100%;
      height:100%;
    }
  </style>
</head>

<body>

  <!-- QUESTION PART -->
  <div id="wrapper">
    <h2 id="question">Do You Love me?</h2>

    <img id="gif" src="https://media.giphy.com/media/FTGah7Mx3ss04PcasF/giphy.gif" />

    <div id="btn-group">
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
    </div>
  </div>

  <!-- HIDDEN HEART EFFECT -->
  <div id="heart-effect">
    <canvas id="pinkboard"></canvas>
  </div>

<script>
/*==========================================
   LOGIC QUESTION YES/NO
===========================================*/

const wrapper = document.getElementById("wrapper");
const yesBtn = document.getElementById("yes-btn");
const noBtn = document.getElementById("no-btn");
const question = document.getElementById("question");
const gif = document.getElementById("gif");
const heartScreen = document.getElementById("heart-effect");

yesBtn.addEventListener("click", () => {
  wrapper.style.display = "none";     // Ẩn phần câu hỏi
  heartScreen.style.display = "block"; // Hiện hiệu ứng trái tim
  startHeart(); // chạy animation
});

noBtn.addEventListener("mouseover", () => {
  const rect = noBtn.getBoundingClientRect();
  const maxX = window.innerWidth - rect.width;
  const maxY = window.innerHeight - rect.height;

  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
});

/*==========================================
   HEART ANIMATION (GIỮ NGUYÊN CODE)
===========================================*/

function startHeart() {

var settings = {
  particles: {
    length: 10000,
    duration: 4,
    velocity: 80,
    effect: -1.3,
    size: 8,
  },
};

(function () {
  var b = 0;
  var c = ["ms", "moz", "webkit", "o"];
  for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
    window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
    window.cancelAnimationFrame =
      window[c[a] + "CancelAnimationFrame"] ||
      window[c[a] + "CancelRequestAnimationFrame"];
  }
  if (!window.requestAnimationFrame) {
    window.requestAnimationFrame = function (h, e) {
      var d = new Date().getTime();
      var f = Math.max(0, 16 - (d - b));
      var g = window.setTimeout(function () {
        h(d + f);
      }, f);
      b = d + f;
      return g;
    };
  }
  if (!window.cancelAnimationFrame) {
    window.cancelAnimationFrame = function (d) {
      clearTimeout(d);
    };
  }
})();

var Point = (function () {
  function Point(x, y) {
    this.x = typeof x !== "undefined" ? x : 0;
    this.y = typeof y !== "undefined" ? y : 0;
  }
  Point.prototype.clone = function () {
    return new Point(this.x, this.y);
  };
  Point.prototype.length = function (length) {
    if (typeof length == "undefined") {
      return Math.sqrt(this.x * this.x + this.y * this.y);
    }
    this.normalize();
    this.x *= length;
    this.y *= length;
    return this;
  };
  Point.prototype.normalize = function () {
    var length = this.length();
    this.x /= length;
    this.y /= length;
    return this;
  };
  return Point;
})();

var Particle = (function () {
  function Particle() {
    this.position = new Point();
    this.velocity = new Point();
    this.acceleration = new Point();
    this.age = 0;
  }
  Particle.prototype.initialize = function (x, y, dx, dy) {
    this.position.x = x;
    this.position.y = y;
    this.velocity.x = dx;
    this.velocity.y = dy;
    this.acceleration.x = dx * settings.particles.effect;
    this.acceleration.y = dy * settings.particles.effect;
    this.age = 0;
  };
  Particle.prototype.update = function (deltaTime) {
    this.position.x += this.velocity.x * deltaTime;
    this.position.y += this.velocity.y * deltaTime;
    this.velocity.x += this.acceleration.x * deltaTime;
    this.velocity.y += this.acceleration.y * deltaTime;
    this.age += deltaTime;
  };
  Particle.prototype.draw = function (context, image) {
    function ease(t) {
      return --t * t * t + 1;
    }
    var size = image.width * ease(this.age / settings.particles.duration);
    context.globalAlpha = 1 - this.age / settings.particles.duration;
    context.drawImage(
      image,
      this.position.x - size / 2,
      this.position.y - size / 2,
      size,
      size
    );
  };
  return Particle;
})();

var ParticlePool = (function () {
  var particles,
    firstActive = 0,
    firstFree = 0,
    duration = settings.particles.duration;

  function ParticlePool(length) {
    particles = new Array(length);
    for (var i = 0; i < particles.length; i++) {
      particles[i] = new Particle();
    }
  }
  ParticlePool.prototype.add = function (x, y, dx, dy) {
    particles[firstFree].initialize(x, y, dx, dy);
    firstFree++;
    if (firstFree == particles.length) firstFree = 0;
    if (firstActive == firstFree) firstActive++;
    if (firstActive == particles.length) firstActive = 0;
  };
  ParticlePool.prototype.update = function (deltaTime) {
    var i;
    if (firstActive < firstFree) {
      for (i = firstActive; i < firstFree; i++) {
        particles[i].update(deltaTime);
      }
    }
    if (firstFree < firstActive) {
      for (i = firstActive; i < particles.length; i++) {
        particles[i].update(deltaTime);
      }
      for (i = 0; i < firstFree; i++) {
        particles[i].update(deltaTime);
      }
    }
    while (particles[firstActive].age >= duration && firstActive != firstFree) {
      firstActive++;
      if (firstActive == particles.length) firstActive = 0;
    }
  };
  ParticlePool.prototype.draw = function (context, image) {
    var i;
    if (firstActive < firstFree) {
      for (i = firstActive; i < firstFree; i++) {
        particles[i].draw(context, image);
      }
    }
    if (firstFree < firstActive) {
      for (i = firstActive; i < particles.length; i++) {
        particles[i].draw(context, image);
      }
      for (i = 0; i < firstFree; i++) {
        particles[i].draw(context, image);
      }
    }
  };
  return ParticlePool;
})();

(function (canvas) {
  var context = canvas.getContext("2d"),
    particles = new ParticlePool(settings.particles.length),
    particleRate = settings.particles.length / settings.particles.duration,
    time;

  function pointOnHeart(t) {
    return new Point(
      160 * Math.pow(Math.sin(t), 3),
      130 * Math.cos(t) -
        50 * Math.cos(2 * t) -
        20 * Math.cos(3 * t) -
        10 * Math.cos(4 * t) +
        25
    );
  }

  var image = (function () {
    var canvas = document.createElement("canvas"),
      context = canvas.getContext("2d");
    canvas.width = settings.particles.size;
    canvas.height = settings.particles.size;

    function to(t) {
      var point = pointOnHeart(t);
      point.x =
        settings.particles.size / 2 + (point.x * settings.particles.size) / 350;
      point.y =
        settings.particles.size / 2 - (point.y * settings.particles.size) / 350;
      return point;
    }

    context.beginPath();
    var t = -Math.PI;
    var point = to(t);
    context.moveTo(point.x, point.y);
    while (t < Math.PI) {
      t += 0.01;
      point = to(t);
      context.lineTo(point.x, point.y);
    }
    context.closePath();
    context.fillStyle = "#f50b02";
    context.fill();

    var image = new Image();
    image.src = canvas.toDataURL();
    return image;
  })();

  function render() {
    requestAnimationFrame(render);

    var newTime = new Date().getTime() / 1000,
      deltaTime = newTime - (time || newTime);
    time = newTime;

    context.clearRect(0, 0, canvas.width, canvas.height);

    var amount = particleRate * deltaTime;
    for (var i = 0; i < amount; i++) {
      var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
      var dir = pos.clone().length(settings.particles.velocity);
      particles.add(
        canvas.width / 2 + pos.x,
        canvas.height / 2 - pos.y,
        dir.x,
        -dir.y
      );
    }

    particles.update(deltaTime);
    particles.draw(context, image);
  }

  function onResize() {
    canvas.width = canvas.clientWidth;
    canvas.height = canvas.clientHeight;
  }
  window.onresize = onResize;

  setTimeout(function () {
    onResize();
    render();
  }, 10);

})(document.getElementById("pinkboard"));

} // end startHeart()

</script>

</body>
</html>
